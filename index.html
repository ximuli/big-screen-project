  <title>大屏可视化项目</title>
  <script>
    const clientWidth = document.documentElement.clientWidth
    const clientHeight = document.documentElement.clientHeight
    // 设备的宽高比
    const clientRatio = clientWidth / clientHeight
    // 设计图的宽高比
    const UIRATIO = 16 / 9
    console.log('宽高比', clientRatio)
    // 具体规则可以查看 README 中的计算公式
    window.pageWidth = clientRatio > UIRATIO ? clientHeight * UIRATIO : clientWidth
    const pageHeight = pageWidth / UIRATIO
    const styleStr = `<style>html { font-size: ${pageWidth/100}px; }</style>`
    document.write(styleStr)
  </script>
